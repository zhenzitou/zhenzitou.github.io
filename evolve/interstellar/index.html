<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>播种选球</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#10B981',
                        neutral: '#1F2937',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .transition-all-300 {
                transition: all 300ms ease-in-out;
            }
            .card-shadow {
                box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- 页面标题 -->
        <header class="text-center mb-10">
            <h1 class="text-[clamp(1.8rem,5vw,3rem)] font-bold text-neutral mb-2">
                <i class="fa fa-seedling text-secondary mr-3"></i>播种选球
            </h1>
            <p class="text-gray-600 max-w-2xl mx-auto">作者：zhenzitou</p>
        </header>

        <!-- 主内容卡片 -->
        <div class="bg-white rounded-xl p-6 md:p-8 card-shadow mb-8 transform hover:scale-[1.01] transition-all-300">
            <form id="seedForm" class="space-y-6">
                <!-- 存档输入区域 -->
                <div class="space-y-2">
                    <label for="archiveInput" class="block text-lg font-medium text-gray-700">
                        <i class="fa fa-file-text-o text-primary mr-2"></i>存档
                    </label>
                    <textarea 
                        id="archiveInput" 
                        rows="5" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all-300 resize-none"
                        placeholder="请输入evolve存档..."
                        required
                    ></textarea>
                </div>

                <!-- 星球数量输入区域 -->
                <div class="space-y-2">
                    <label for="planetCount" class="block text-lg font-medium text-gray-700">
                        <i class="fa fa-globe text-primary mr-2"></i>星球数量
                    </label>
                    <input 
                        type="number" 
                        id="planetCount" 
                        min="0" 
                        value="1000"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all-300"
                        placeholder="请输入星球数量..."
                        required
                    >
                </div>

                <!-- 处理按钮 -->
                <div class="pt-2">
                    <button 
                        type="submit" 
                        class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-3 px-6 rounded-lg transition-all-300 flex items-center justify-center gap-2"
                    >
                        <i class="fa fa-cogs"></i>
                        <span>处理数据</span>
                    </button>
                </div>
            </form>
        </div>

        <!-- 结果展示区域 -->
        <div id="resultSection" class="hidden bg-white rounded-xl p-6 md:p-8 card-shadow transform hover:scale-[1.01] transition-all-300">
            <h2 class="text-xl font-bold text-neutral mb-4 flex items-center">
                <i class="fa fa-check-circle text-secondary mr-2"></i>处理结果
            </h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-500 mb-1">修改后的加密数据</label>
                    <textarea 
                        id="resultOutput" 
                        rows="5" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-50"
                        readonly
                    ></textarea>
                </div>
                
                <button 
                    id="copyButton" 
                    class="bg-secondary hover:bg-secondary/90 text-white font-medium py-2 px-4 rounded-lg transition-all-300 flex items-center gap-2"
                >
                    <i class="fa fa-copy"></i>
                    <span>复制结果</span>
                </button>
            </div>
        </div>

        <!-- 错误提示区域 -->
        <div id="errorSection" class="hidden bg-red-50 border border-red-200 rounded-xl p-6 card-shadow">
            <h2 class="text-xl font-bold text-red-700 mb-2 flex items-center">
                <i class="fa fa-exclamation-circle mr-2"></i>处理错误
            </h2>
            <p id="errorMessage" class="text-red-600"></p>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="mt-12 py-6 text-center text-gray-500 text-sm">
        <p>播种选球工具 &copy; 2023</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('seedForm');
            const archiveInput = document.getElementById('archiveInput');
            const planetCount = document.getElementById('planetCount');
            const resultSection = document.getElementById('resultSection');
            const resultOutput = document.getElementById('resultOutput');
            const errorSection = document.getElementById('errorSection');
            const errorMessage = document.getElementById('errorMessage');
            const copyButton = document.getElementById('copyButton');

            // 处理表单提交
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                processData();
            });

            // 复制结果到剪贴板
            copyButton.addEventListener('click', () => {
                resultOutput.select();
                document.execCommand('copy');
                
                // 显示复制成功反馈
                const originalText = copyButton.innerHTML;
                copyButton.innerHTML = '<i class="fa fa-check"></i><span>已复制!</span>';
                copyButton.classList.remove('bg-secondary');
                copyButton.classList.add('bg-green-600');
                
                setTimeout(() => {
                    copyButton.innerHTML = originalText;
                    copyButton.classList.remove('bg-green-600');
                    copyButton.classList.add('bg-secondary');
                }, 2000);
            });

            // 处理数据的核心函数
            function processData() {
                try {
                    // 隐藏结果和错误区域
                    resultSection.classList.add('hidden');
                    errorSection.classList.add('hidden');

                    const a = archiveInput.value.trim();
                    const u = planetCount.value.trim();

                    // 验证输入
                    if (!a) {
                        throw new Error('请输入存档数据');
                    }
                    if (!u || isNaN(u) || parseInt(u) < 0) {
                        throw new Error('请输入有效的星球数量（非负整数）');
                    }

                    // 1. 解密LZstring-Base64为b
                    let b;
                    try {
                        b = LZString.decompressFromBase64(a);
                        if (!b) {
                            throw new Error('解密失败，可能输入的不是有效的LZstring-Base64加密数据');
                        }
                    } catch (err) {
                        throw new Error(`解密错误: ${err.message}`);
                    }

                    // 2. 找到"probes": { ... "count":并替换后面的数字
                    // 使用正则表达式匹配更灵活的格式，包括可能的空格和换行
                    const regex = /("probes":\s*{\s*"count":\s*)\d+/g;
                    const matches = b.match(regex);
                    
                    if (!matches || matches.length === 0) {
                        throw new Error('未找到"probes": { "count":的位置，请检查输入数据格式');
                    }

                    // 替换数字
                    const modifiedB = b.replace(regex, `$1${u}`);

                    // 3. 重新加密为LZstring-Base64
                    const result = LZString.compressToBase64(modifiedB);

                    // 显示结果
                    resultOutput.value = result;
                    resultSection.classList.remove('hidden');

                    // 滚动到结果区域
                    resultSection.scrollIntoView({ behavior: 'smooth', block: 'start' });

                } catch (err) {
                    // 显示错误信息
                    errorMessage.textContent = err.message;
                    errorSection.classList.remove('hidden');
                    errorSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            }
        });
    </script>
</body>
</html>
